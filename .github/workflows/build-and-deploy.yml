name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev curl wget bzip2

      - name: Install Rust 1.79
        uses: dtolnay/rust-toolchain@1.79.0

      - name: Download Solana 1.18.22
        run: |
          echo "Downloading Solana 1.18.22..."
          wget -q --show-progress https://github.com/solana-labs/solana/releases/download/v1.18.22/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -O solana.tar.bz2
          echo "Download complete:"
          ls -lh solana.tar.bz2

      - name: Install Solana
        run: |
          tar -xjf solana.tar.bz2
          mkdir -p $HOME/.local/share/solana/install/active_release
          cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
          rm -rf solana-release solana.tar.bz2
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify tools
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "=== Versions ==="
          solana --version
          cargo-build-sbf --version
          rustc --version

      - name: Downgrade incompatible dependencies
        run: |
          echo "Fixing dependency versions..."
          cargo update -p borsh --precise 1.5.1 || true
          cargo update -p indexmap --precise 2.2.6 || true
          echo "Dependencies updated"

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/keystore
          echo "Building..."
          cargo-build-sbf --sbf-out-dir ../../target/deploy
          echo "Done!"
          
      - name: Verify build
        run: |
          ls -lah target/deploy/
          test -f target/deploy/keystore.so && echo "✓ Build successful!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          
      - name: Show info
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Deploy with: solana program deploy keystore.so"
