name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev wget bzip2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download Agave 2.1.6
        run: |
          wget -q https://github.com/anza-xyz/agave/releases/download/v2.1.6/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -O solana.tar.bz2
          tar -xjf solana.tar.bz2
          mkdir -p $HOME/.local/share/solana/install/active_release
          cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
          rm -rf solana-release solana.tar.bz2
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Downgrade indexmap for Rust 1.79 compatibility
        run: |
          # Generate lockfile first
          cargo generate-lockfile
          
          # indexmap 2.7+ requires Rust 1.82, downgrade to 2.6.0 (last version supporting 1.79)
          echo "Downgrading indexmap to 2.6.0..."
          cargo update -p indexmap@2.12.1 --precise 2.6.0 || cargo update -p indexmap --precise 2.6.0
          
          # Verify
          echo "=== indexmap version ==="
          grep -A2 'name = "indexmap"' Cargo.lock | head -6

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/keystore
          cargo-build-sbf --sbf-out-dir ../../target/deploy
          
      - name: Verify build
        run: |
          ls -lah target/deploy/
          test -f target/deploy/keystore.so && echo "✓ Build successful!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          
      - name: Show deploy info
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Deploy: solana program deploy keystore.so"
